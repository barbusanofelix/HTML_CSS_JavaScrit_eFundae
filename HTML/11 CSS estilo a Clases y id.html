<!DOCTYPE html>
<html>
    <head>
        <style>
            /* element selector */
            p {color:#333;
            }
            /* class selector */
            p.highlight {
                background-color:yellow}

            /* id selector */
            p#intro{
                font-size:20px
            }
        </style>
    </head>
    <body>

        <p id="intro">Welcome to CSS selectors, font-size:20px.</p>
        <p>This is a normal paragraph.</p>
        <p class="highlight">This paragraph is highlighted.</p>

    </body>
</html>
